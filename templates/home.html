{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
my title
{% endblock %}

{% block body %}
    {% for post in posts %}
        <p>{{post.text}}</p>
        <hr>
        <!-- <img src='{{ post.image.url }}'> -->
        {% thumbnail post.image "100x100" crop="center" as im %}
            <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
    {% endfor %}
{% endblock %}
