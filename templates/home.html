{% extends "base.html" %}
{% load thumbnail %}

{% block title %}
my title
{% endblock %}

{% block body %}
    <div class="row">
    {% for post in posts %}
        <div class="col-sm-6 col-md-3">
            {% thumbnail post.image "100x100" crop="center" as im %}
                <div class="card my-4">
                <img src="{{ im.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{post.text}}</h5>
                    <a href="{% url 'feed:detail' post.id %}" class="btn btn-primary">Detail View</a>
                </div>
                </div>
            {% endthumbnail %}
            <!-- <hr> -->
        </div>
    {% empty %}
    Nothing to show
    {% endfor %}
    </div>
{% endblock %}
